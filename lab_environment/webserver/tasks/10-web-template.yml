- name: Use prebuilt HTTPS configuration to nginx
  ansible.builtin.copy:
    src: templates/example.internal.conf.j2
    dest: /etc/nginx/conf.d/example.internal.conf
    owner: root
    group: root
    mode: '0644'
  notify: reload nginx

- name: Create directory for example.internal
  ansible.builtin.file:
    path: /var/www/example.internal/html
    state: directory
    owner: root
    group: root
    mode: '0755'
    seuser: system_u
    serole: object_r
    setype: httpd_sys_content_t
    selevel: s0

- name: Upload index.html for example.internal
  ansible.builtin.copy:
    src: files/index.html
    dest: /var/www/example.internal/html/index.html
    owner: root
    group: root
    mode: '0644'
    seuser: system_u
    serole: object_r
    setype: httpd_sys_content_t
    selevel: s0

- name: Ensure the nginx configuration is updated for example.internal
  ansible.builtin.copy:
    src: files/example.internal.conf
    dest: /etc/nginx/conf.d/example.internal.conf
  notify: reload nginx
